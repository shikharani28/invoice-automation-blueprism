<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ERP Simulator - Create Invoice</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f7f7f7;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input {
      width: 320px;
      padding: 8px;
      margin-top: 4px;
    }
    button {
      margin-top: 18px;
      padding: 10px 18px;
      margin-right: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>

<body>

  <h2>Create Invoice (ERP Simulator)</h2>

  <label>Vendor</label>
  <input id="vendor" type="text" />

  <label>Invoice Number</label>
  <input id="invno" type="text" />

  <label>Invoice Date</label>
  <input id="invdate" type="text" placeholder="YYYY-MM-DD" />

  <label>Amount</label>
  <input id="amount" type="text" />

  <label>Currency</label>
  <input id="currency" type="text" value="" />

  <br/>

  <button id="submitBtn" onclick="submitInvoice()">Submit</button>
  <button id="resetBtn" onclick="resetForm()">Reset</button>

  <div id="result"></div>

  <script>
    function submitInvoice() {
      const vendor = document.getElementById('vendor').value.trim();
      const invno = document.getElementById('invno').value.trim();
      const invdate = document.getElementById('invdate').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const currency = document.getElementById('currency').value.trim();
      const result = document.getElementById('result');

      if (!vendor || !invno || !invdate || !amount || !currency) {
        result.className = "error";
        result.innerText = "ERROR: All fields are mandatory";
        return;
      }

      result.className = "success";
      result.innerText =
        "SUCCESS: Invoice " + invno +
        " posted for " + vendor +
        " (" + amount + " " + currency + ")";
    }

    function resetForm() {
      document.getElementById('vendor').value = "";
      document.getElementById('invno').value = "";
      document.getElementById('invdate').value = "";
      document.getElementById('amount').value = "";
      document.getElementById('currency').value = "";

      const result = document.getElementById('result');
      result.innerText = "";
      result.className = "";
    }
  </script>

</body>
</html>
